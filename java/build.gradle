apply plugin: 'java'

sourceCompatibility = 1.6
version = '0.1.0'

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4'
}

task run(type:JavaExec) {
    main = "com.orgsync.api.v2.examples.accounts.CreateMain"
    classpath = sourceSets.main.runtimeClasspath
}
